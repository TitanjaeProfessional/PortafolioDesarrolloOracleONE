<meta charset="UTF-8">

<body>
    <h2>JavaScript</h2> <br>
    <br><br>
 
    <h3>Usando Funciones</h3>
    <script>
        function saltoLinea(){
            document.write("<br><br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltoLinea();

        }
        var anio = 2025; 
        imprimir("Juan tiene ..."+ (anio-2000) + " años");
        imprimir("Pedro tiene ..."+ (anio-1995) + " años");
        anio =2030; 
        imprimir("Carlos tiene ..."+ (anio-2005) + " años"); 

      

    
    </script>
</body>
