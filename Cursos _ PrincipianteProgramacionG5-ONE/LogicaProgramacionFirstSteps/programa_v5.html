    <h3>Usando un ciclo for en funcion</h3>   
    <script>
        function Ciclobr(saltolinea1){
            for (var i = 0; i < saltolinea1; i++) {
                document.write("<br>");
            }
        }
        var anio = 2025;
        var saltolinea1= 1; // se debe modificar para cambiar los saltos de linea 
        document.write("Juan tiene ..."+ (anio-2000) + " años");
