<meta charset="UTF-8">
<h2>Juego Secreto</h2>
<body>
    <input/>
    <button >Jugar</button>

    <script>
        //var secreto = Math.round(Math.random() * 10) ;

        function aleatorio (){
            return Math.round(Math.random() * 10);
        }
        function sortearNumeros(cantidad) {
            var numeros = [];
            var contador = 1;
  
            while (contador <= cantidad) {
                var numero = aleatorio();
                var encontrado = numeros.includes(numero);
    
                if (!encontrado && numero !== 0) {
                numeros.push(numero);
                contador++;
                }
                }
  
            return numeros;
        }

        var secreto = sortearNumeros(4);

        var encontrado = false;
        var input = document.querySelector("input");
        input.focus();
        
        function verificar(){
            for ( var i =0; i < secreto.length; i++){
                if(parseInt(input.value) == secreto[i]){ 
                    alert("Ganaste");
                    encontrado = true;
                    break;
                }
            }
            if(encontrado == false){
                alert("Perdiste");
            }
            input.value = ""; // borra el valor del input
            input.focus(); // pone el cursor en el input
        }
        
        var button = document.querySelector("button");
        button.addEventListener("click", verificar);   
         </script>
</body>
