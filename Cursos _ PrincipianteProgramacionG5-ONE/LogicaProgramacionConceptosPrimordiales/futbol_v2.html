 <meta charset="UTF-8">
 <body>
    <h2>Puntos de un equipo de futbol</em></h2>
    <script>
        function saltoLinea(){
            document.write("<br><br><br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltoLinea();
        }

        var victorias = parseInt(prompt("Ingrese el numero de victorias"));
        var empates = parseInt(prompt("Ingrese el numero de empates"));

        var puntosTotal = (victorias * 3) + empates;

        imprimir("El total de puntos del equipo es: " + puntosTotal);

        if(puntosTotal > 30){
            imprimir("El equipo esta mejor que el año pasado");
        }else if(puntosTotal == 30){
            imprimir("El equipo esta igual que el año pasado");
        }else{
            imprimir("El equipo esta peor que el año pasado");
        }







    </script>

 </body>
