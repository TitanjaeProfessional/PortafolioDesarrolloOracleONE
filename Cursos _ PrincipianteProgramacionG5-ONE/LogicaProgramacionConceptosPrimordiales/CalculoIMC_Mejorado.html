 <meta charset="UTF-8">
 <h2>Calculo de IMC</h2>
 <body>
    <script>
        function saltoLinea(){
            document.write("<br><br><br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltoLinea();
        }
        function EstadoSalud (imc){
            if(imc <18.5){
                return "Peso insuficiente";
            }else if (imc >= 18.5 && imc <= 24.9){
                return "Peso normal";
            }else if (imc >= 25 && imc <= 29.9){
                return "Sobrepeso grado I";
            } else if (imc >= 30 && imc <= 34.9){
                return "Sobrepeso grado II (preobesidad)";
            } else if (imc >= 35 && imc <= 39.9){
                return "Obesidad de tipo I";
            } else if (imc >= 40 && imc <= 49.9){
                return "Obesidad de tipo II";
            } else if (imc >= 50 && imc <= 59.9){
                return "Obesidad de tipo III (mÃ³rbida)";
            } else if (imc >= 60){
                return "Obesidad de tipo IV (extrema)";
            }
        }
        function CalcularIMC(){
            var peso = prompt("Ingrese su peso en Kg");
            var altura = prompt("Ingrese su altura en metros");
            var nombre1 = prompt("Ingrese su nombre");
            var imc1 = peso/(altura*altura);
            let salud = EstadoSalud(imc1);
            imprimir("El IMC de "+nombre1+" es: "+imc1 + " y su estado de salud es: " + salud);
        }
        CalcularIMC();





    </script>
 </body>
