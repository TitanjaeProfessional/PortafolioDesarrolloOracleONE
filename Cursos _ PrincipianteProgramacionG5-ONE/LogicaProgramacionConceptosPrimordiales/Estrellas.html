<meta charset="UTF-8">
<h2>Estrella</h2>
<body>
    <script>
        function saltoLinea(){
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltoLinea();
        }

        for(var lineas =1 ;lineas<=3;lineas++){
            for( var columnas =1 ;columnas<=10;columnas++){
                document.write("*")
            }
            saltoLinea();
            
        }
        imprimir("fin")





    </script>
 </body>
