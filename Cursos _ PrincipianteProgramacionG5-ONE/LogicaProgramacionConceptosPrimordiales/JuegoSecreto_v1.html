<meta charset="UTF-8">
<h2>Juego Secreto</h2>
<body>
    <input/>
    <button >Jugar</button>

    <script>
        var secreto = 5;
        var input = document.querySelector("input");
        
        function verificar(){
            if(parseInt(input.value) == secreto){ 
                alert("Ganaste");
            }else{
                alert("Perdiste");
            }
        }
        
        var button = document.querySelector("button");
        button.addEventListener("click", verificar);   
         </script>
</body>
