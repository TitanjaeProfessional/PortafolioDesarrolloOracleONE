 <meta charset="UTF-8">
 <h2>Juego de adivinacion</h2>
 <body>
    <script>
        function saltoLinea(){
            document.write("<br><br><br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltoLinea();
        }
        function adivinarNumero(){
            var numeroSecreto = Math.round(Math.random() * 10 );
            var numero = prompt("Adivina el numero secreto entre 1 y 10");
            if(numero != numeroSecreto){
                imprimir("No adivinaste el numero secreto , el numero era "+numeroSecreto );
            } else {
                imprimir("Adivinaste el numero secreto");
            }
        }
        adivinarNumero();

 1





    </script>
 </body>
