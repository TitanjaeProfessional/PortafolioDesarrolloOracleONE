<meta charset="UTF-8">

<body>
    <h3>¿Hubo mundial de la fifa en el año....?</h3>
    <script>
        function saltoLinea(){
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltoLinea();
        }

        var anioMundial = 1930;
        var limite =parseInt(prompt("Ingrese el año limite"))
        //alert("Hubo mundial de la fifa en el año " + anioMundial);
        while(anioMundial <= limite){
            imprimir("Hubo mundial de la fifa en el año " + anioMundial);
            anioMundial = anioMundial + 4;
        }
        //alert("fin")

    </script>
</body>
