<meta charset="UTF-8">
<h2>Juego Secreto</h2>
<body>
    <input/>
    <button >Jugar</button>

    <script>
        //var secreto = Math.round(Math.random() * 10) ;
        var secreto = [3,5,7,9];
        var encontrado = false;


        var input = document.querySelector("input");
        input.focus();
        
        function verificar(){
            for ( var i =0; i < secreto.length; i++){
                if(parseInt(input.value) == secreto[i]){ 
                    alert("Ganaste");
                    encontrado = true;
                    break;
                }
            }
            if(encontrado == false){
                alert("Perdiste");
            }
            input.value = ""; // borra el valor del input
            input.focus(); // pone el cursor en el input
        }
        
        var button = document.querySelector("button");
        button.addEventListener("click", verificar);   
         </script>
</body>
